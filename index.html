<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobatera Más Fuerte</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="Logo Lobatera" />
    <h1>Resultados del Bot Lobatera + Fuerte</h1>
    <p class="subtitulo">Resumen Gráfico</p>
  </header>

  <main>
    <section id="controles" style="text-align: center; margin: 1em 0;">
      <button id="actualizarResumen" style="padding: 0.6em 1em; background: #063970; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
        📡 Actualizar resumen
      </button>
    </section>

    <section id="indicadores">
      <!-- Aquí irán los porcentajes generales -->
    </section>

    <section id="grafico-participacion">
      <h2>Participación por Centro</h2>
      <canvas id="graficoBarras"></canvas>
    </section>

    <section id="grafico-distribucion">
      <h2>Distribución General de Respuestas</h2>
      <canvas id="graficoCircular"></canvas>
    </section>

    <section id="tabla-centros">
      <h2>Resumen por Centro</h2>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Centro</th>
            <th>Parroquia</th>
            <th>Electores</th>
            <th>Encuestados</th>
            <th>Sí</th>
            <th>No</th>
            <th>No sé</th>
            <th>% Participación</th>
          </tr>
        </thead>
        <tbody id="tablaDatos"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>📘 Lobatera + Fuerte</p>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Inicializar cliente Supabase -->

      'https://vziaqtyfjuqhwmfqxqrv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6aWFxdHlmanVxaHdtZnF4cXJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MTE0MTksImV4cCI6MjA2NzI4NzQxOX0.pDEN6Jc7jDOYh-hUGxiOVIVXOCAU--2fg9U_gwgzklg'
    );
  </script>

  <!-- Cargar script de cálculo + dashboard -->
  <script type="module">
    import { generarResumenTotalizado } from './src/generarResumenTotalizado.js';

    const supabase = window.supabase;

    async function cargarResumen() {
      const { data, error } = await supabase
        .from('resumen_totalizado')
        .select('*')
        .eq('es_subtotal', false);

      if (error) {
        console.error('❌ Error cargando datos:', error.message);
        return;
      }

      renderTabla(data);
      renderGraficos(data);
    }

    function renderTabla(datos) {
      const tbody = document.getElementById('tablaDatos');
      tbody.innerHTML = '';

      datos.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.codigo_centro}</td>
          <td>${item.nombre_centro || '—'}</td>
          <td>${item.parroquia}</td>
          <td>${item.electores}</td>
          <td>${item.encuestados}</td>
          <td>${item.si}</td>
          <td>${item.no}</td>
          <td>${item.nose}</td>
          <td>${item.porcentaje_participacion}%</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderGraficos(datos) {
      const centros = datos.map(d => d.nombre_centro || d.codigo_centro);
      const participacion = datos.map(d => d.porcentaje_participacion);

      new Chart(document.getElementById('graficoBarras'), {
        type: 'bar',
        data: {
          labels: centros,
          datasets: [{
            label: '% Participación',
            data: participacion,
            backgroundColor: '#063970'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });

      const totalSi = datos.reduce((acc, d) => acc + d.si, 0);
      const totalNo = datos.reduce((acc, d) => acc + d.no, 0);
      const totalNs = datos.reduce((acc, d) => acc + d.nose, 0);

      new Chart(document.getElementById('graficoCircular'), {
        type: 'pie',
        data: {
          labels: ['Sí', 'No', 'No sé'],
          datasets: [{
            data: [totalSi, totalNo, totalNs],
            backgroundColor: ['#28a745', '#dc3545', '#ffc107']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await cargarResumen();

      document.getElementById('actualizarResumen').addEventListener('click', async () => {
        document.getElementById('actualizarResumen').textContent = '🔄 Actualizando...';

        try {
          await generarResumenTotalizado();
          await cargarResumen();
          document.getElementById('actualizarResumen').textContent = '✅ Actualizado';
        } catch (err) {
          console.error('⚠️ Error en resumen:', err);
          document.getElementById('actualizarResumen').textContent = '⚠️ Falló actualización';
        }

        setTimeout(() => {
          document.getElementById('actualizarResumen').textContent = '📡 Actualizar resumen';
        }, 3000);
      });
    });
  </script>
</body>
</html>
