<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobatera Más Fuerte</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo Lobatera" />
    <h1>Resultados del Bot Lobatera + Fuerte</h1>
    <p class="subtitulo">Resumen Gráfico</p>
  </header>

  <main>
    <section id="controles" style="text-align: center; margin: 1em 0;">
      <button id="actualizarResumen" style="padding: 0.6em 1em; background: #063970; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
        📡 Actualizar resumen
      </button>
    </section>

    <section id="indicadores">
      <!-- Aquí irán los porcentajes generales -->
    </section>

    <section id="grafico-participacion">
      <h2>Participación por Centro</h2>
      <canvas id="graficoBarras"></canvas>
    </section>

    <section id="grafico-distribucion">
      <h2>Distribución General de Respuestas</h2>
      <canvas id="graficoCircular"></canvas>
    </section>

    <section id="tabla-centros">
      <h2>Resumen por Centro</h2>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Centro</th>
            <th>Parroquia</th>
            <th>Electores</th>
            <th>Encuestados</th>
            <th>Sí</th>
            <th>No</th>
            <th>No sé</th>
            <th>% Participación</th>
          </tr>
        </thead>
        <tbody id="tablaDatos"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>📘 Lobatera + Fuerte</p>
  </footer>
